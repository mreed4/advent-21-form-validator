<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19 - Form Validation || Advent of JavaScript</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <form action="">
      <h1>Signup</h1>
      <div class="field">
        <input type="text" name="name" id="name" placeholder=" " />
        <label for="name">Name</label>
        <div class="error">
          <img src="./images/error.svg" alt="Error" />
          A name is required
        </div>
        <div class="success">
          <img src="./images/success.svg" alt="Success" />
        </div>
      </div>
      <div class="field">
        <input type="email" name="email" id="email" placeholder=" " />
        <label for="email">Email</label>
        <div class="error">
          <img src="./images/error.svg" alt="Error" />
          A valid email is required
        </div>
        <div class="success">
          <img src="./images/success.svg" alt="Success" />
        </div>
      </div>
      <div class="field">
        <input type="password" name="password" id="password" placeholder=" " />
        <label for="password">Password</label>
        <button class="show-hide" type="button"></button>
        <div class="error">
          <img src="./images/error.svg" alt="Error" />
          A valid password is required
        </div>
        <div class="success">
          <img src="./images/success.svg" alt="Success" />
        </div>
      </div>
      <div class="field show">
        <input type="text" name="confirm-password" id="confirm-password" placeholder=" " />
        <label for="confirm-password">Confirm Password</label>
        <button class="show-hide" type="button"></button>
        <div class="error">
          <img src="./images/error.svg" alt="Error" />
          Passwords must match
        </div>
        <div class="success">
          <img src="./images/success.svg" alt="Success" />
        </div>
      </div>
      <div class="field">
        <button type="submit" name="submit" value="Submit" disabled>Submit</button>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
